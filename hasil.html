<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rekap Pelanggaran - Educheck</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #fff;
    }

    .container {
      max-width: 600px;
      margin: auto;
    }

    .logo-user {
      font-size: 40px;
      margin-top: 10px;
      text-align: left;
      color: #333;
    }

    .logo-container {
      text-align: center;
      margin: 10px 0;
    }

    .logo {
      width: 80px;
      height: 80px;
      display: inline-block;
    }

    h2 {
      text-align: center;
      margin: 10px 0 20px;
      color: #333;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }

    th {
      background: #333;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
     <div class="logo-user"><i class="fa fa-user-circle"></i>
     </div>
       <div class="logo-container">
        <img src="img/educheck_logo_white_bg (1).png" alt="Logo Educheck" class="logo">
       </div>
    <h2>Educheck</h2>

    <table>
      <thead>
        <tr>
          <th>Nama Siswa</th>
          <th>Kelas</th>
          <th>Jenis Pelanggaran</th>
          <th>Alasan Pelanggaran</th>
        </tr>
      </thead>
      <tbody>
        <tr><td>Evians</td><td>XI-1</td><td>Terlambat</td><td>Macet</td></tr>
        <tr><td>Shikana</td><td>XI-1</td><td>Terlambat</td><td>Macet</td></tr>
        <tr><td>Ruika</td><td>XI-3</td><td>Terlambat</td><td>Macet</td></tr>
        <tr><td>Ishiki</td><td>XI-2</td><td>Terlambat</td><td>Jatuh dari motor</td></tr>
        <tr><td>Johan</td><td>XII-5</td><td>Terlambat</td><td>Macet</td></tr>
        <tr><td>Mikaru</td><td>XII-5</td><td>Terlambat</td><td>Macet</td></tr>
      </tbody>
    </table>
  </div>
</body>
</html>
