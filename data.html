<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Educheck - Input Pelanggaran</title>
  <!-- Pakai font-awesome buat icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #fff;
    }

    .container {
      text-align: center;
      width: 340px;
    }

    .logo-user {
      font-size: 40px;
      margin-top: 10px;
      text-align: left;
    }


    h2 {
      margin: 5px 0 15px;
      font-size: 22px;
      color: #333;
    }

    .logo {
      width: 80px;
      margin-bottom: 20px;
    }

    .form-box {
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0px 2px 6px rgba(0,0,0,0.1);
      text-align: left;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: flex;
      align-items: center;
      font-size: 14px;
      margin-bottom: 5px;
      color: #333;
    }

    .form-group label i {
      margin-right: 8px;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    .form-group textarea {
      resize: none;
      height: 60px;
    }

    button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 6px;
      background-color: #333;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <div class="container">

    <div class="logo-user"><i class="fa fa-user-circle"></i></div>
    <h2>Educheck</h2>
   
    <img src="img/educheck_logo_white_bg (1).png" alt="Logo Educheck" class="logo">
   
    <div class="form-box">
      <form action="rekapan.html" method="posting">
        
        <div class="form-group">
          <label for="name"><i class="fa fa-user"></i> Name :</label>
          <input type="text" id="name" name="name" placeholder="Answer" required>
        </div>
        
        <div class="form-group">
          <label for="kelas"><i class="fa fa-users"></i> Kelas :</label>
          <input type="text" id="kelas" name="kelas" placeholder="Answer" required>
        </div>
        
        <div class="form-group">
          <label for="jenis"><i class="fa fa-hand-paper"></i> Jenis Pelanggaran :</label>
          <input type="text" id="jenis" name="jenis" placeholder="Answer" required>
        </div>
        
        <div class="form-group">
          <label for="alasan"><i class="fa fa-file-alt"></i> Alasan Melanggar :</label>
          <textarea id="alasan" name="alasan" placeholder="Answer" required></textarea>
        </div>
        
        <button type="submit">Submit</button>
      </form>
    </div>
  </div>
</body>
</html>
