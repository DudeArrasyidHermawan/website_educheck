<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rekap Berhasil Terkirim - Educheck</title>

  <!-- Font Awesome untuk ikon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      width: 320px;
    }

    .logo-user {
      font-size: 30px;
      text-align: left;
      margin-bottom: 10px;
      color: #333;
    }

    h2 {
      margin: 5px 0 15px;
      font-size: 22px;
      color: #333;
    }

    .logo {
      width: 80px;
      height: 80px;
      margin-bottom: 20px;
    }

    .card {
      border: 1px solid #e0e0e0;
      border-radius: 10px;
      padding: 20px;
      background: #fff;
      box-shadow: 0px 2px 8px rgba(0,0,0,0.1);
    }

    .card h3 {
      margin-bottom: 15px;
      font-size: 18px;
      color: #333;
    }

    .card p {
      font-size: 14px;
      color: #444;
      line-height: 1.5;
    }

    .btn-group {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    .btn-group button {
      flex: 1;
      margin: 0 5px;
      padding: 10px;
      border: none;
      border-radius: 6px;
      background: #333;
      color: #fff;
      font-size: 14px;
      cursor: pointer;
    }

    .btn-group button:hover {
      background: #555;
    }
  </style>
</head>
<body>
  <div class="container">
   
    <div class="logo-user">
        <i class="fa fa-user-circle">
        </i>
    </div>

    <h2>Educheck</h2>

    
    <img src="img/educheck_logo_white_bg (1).png" alt="Logo Educheck" class="logo">

   
    <div class="card">
      <h3>Rekap Berhasil Terkirim</h3>
      <p>Sanksi akan segera<br>di proses oleh pihak<br><b>BP/BK</b></p>
      <div class="btn-group">
        <button onclick="history.back()">Previous</button>
        <button>Submit</button>
      </div>
    </div>
  </div>
</body>
</html>
